<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>

<head>
	<meta charset="utf-8">
	<title>Wing Din Gasterの主页</title>
	<style>
		/* 加上 -webkit- 注意兼容 */
		h1 {
			background: -webkit-linear-gradient(135deg,
					#0eaf6d,
					#ff6ac6 25%,
					#147b96 50%,
					#e6d205 55%,
					#2cc4e0 60%,
					#8b2ce0 80%,
					#ff6384 95%,
					#08dfb4);
			/* 文字颜色填充设置为透明 */
			-webkit-text-fill-color: transparent;
			/* 背景裁剪，即让文字使用背景色 */
			-webkit-background-clip: text;
			/* 背景图放大一下，看着柔和一些 */
			-webkit-background-size: 200% 100%;
			/* 应用动画flowCss 12秒速度 无限循环 线性匀速动画*/
			-webkit-animation: flowCss 12s infinite linear;
		}

		@-webkit-keyframes flowCss {
			0% {
				/* 移动背景位置 */
				background-position: 0 0;
			}

			100% {
				background-position: -400% 0;
			}
		}

		h1:hover {
			animation: flowCss 4s infinite linear;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center; font-size: 50px;">欢迎来到我的<a href="https://wangyiben0.github.io">个人主页</a></h1>
